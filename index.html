<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToMS Pro - Tools & Links</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ff00;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    /* CRT Scanline */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.1),
        rgba(0, 255, 0, 0.1) 1px,
        transparent 2px,
        transparent 4px
      );
      animation: flicker 0.15s infinite;
      z-index: 1000;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #111;
      border-bottom: 2px solid #00ff00;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      margin-left: 5px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      background: #111;
      border-bottom: 1px solid #00ff00;
    }
    .tab {
      padding: 1rem 2rem;
      cursor: pointer;
      color: #00ff00;
      font-weight: bold;
      transition: 0.2s;
    }
    .tab.active {
      background: #00ff00;
      color: #000;
    }
    .tab:hover {
      background: #0f0;
      color: #000;
    }

    /* Content */
    .container {
      padding: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .container.active {
      display: flex;
    }
    .link-card {
      background-color: #111;
      border: 1px solid #00ff00;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      transition: 0.2s;
      box-shadow: 0 0 8px rgba(0,255,0,0.3);
    }
    .link-card:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }
    .link-card a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #0f0;
    }
    .link-card:hover a {
      color: #000;
      text-shadow: none;
    }
  </style>
</head>
<body>

  </header>

  <div class="tabs">
     <div class="tab" onclick="showTab('apps')">APPS</div>

     </div>

    <div class="link-card">

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
      document.querySelector('.tab[onclick="showTab(\''+id+'\')"]').classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
